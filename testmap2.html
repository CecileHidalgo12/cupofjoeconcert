<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Map Pin Coordinate Finder</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 20px;
  }
  .map-container {
    position: relative;
    display: inline-block;
  }
  #coordOverlay {
    position: absolute;
    background: rgba(0,0,0,0.7);
    color: white;
    padding: 4px 8px;
    border-radius: 4px;
    pointer-events: none;
    font-size: 14px;
    z-index: 9999;
    display: none;
  }
  #map {
    max-width: 100%;
    height: auto;
    cursor: crosshair;
    display: block;
  }
</style>
</head>
<body>

<h2>Map Pin Coordinate Finder</h2>
<p>Hover over the map to see coordinates. Click to copy coordinates to clipboard.</p>

<div class="map-container">
  <img src="phmap3.jpg" id="map" alt="Map">
  <div id="coordOverlay">X: 0 Y: 0</div>
</div>

<script>
const IMG_W = 3509; // original width of your map
const IMG_H = 2480; // original height of your map

const img = document.getElementById('map');
const overlay = document.getElementById('coordOverlay');

function getScaledCoords(e) {
    const rect = img.getBoundingClientRect();
    const scaleX = IMG_W / rect.width;
    const scaleY = IMG_H / rect.height;
    const x = Math.round((e.clientX - rect.left) * scaleX);
    const y = Math.round((e.clientY - rect.top) * scaleY);
    return { x, y };
}

// Hover to show coordinates
img.addEventListener('mousemove', e => {
    const { x, y } = getScaledCoords(e);
    overlay.textContent = `X: ${x} Y: ${y}`;
    overlay.style.left = `${e.clientX + 15}px`;
    overlay.style.top = `${e.clientY + 15}px`;
    overlay.style.display = 'block';
});

// Click to copy to clipboard
img.addEventListener('click', e => {
    const { x, y } = getScaledCoords(e);
    const coords = `X: ${x}, Y: ${y}`;
    navigator.clipboard.writeText(coords)
      .then(() => {
        // optional: small confirmation overlay
        overlay.textContent = `Copied: ${coords}`;
        setTimeout(() => {
          overlay.style.display = 'none';
        }, 1500);
      })
      .catch(() => {
        alert(`Coordinates:\n${coords}`);
      });
});
</script>

</body>
</html>
