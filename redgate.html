<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Red Gate â€” Floor Selection</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }

    h1 { color: #b10000; text-align: center; margin-bottom: 15px; }
    p { text-align: center; color: #5c5c5c; margin-bottom: 25px; }

    .floor-options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 16px;
      max-width: 600px;
      width: 100%;
    }

    .floor-card {
      background: #fff;
      border: 2px solid #e0e0e0;
      border-radius: 15px;
      min-height: 100px;
      text-align: center;
      padding: 15px 10px;
      cursor: pointer;
      transition: 0.3s;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .floor-card:hover {
      border-color: #b10000;
      box-shadow: 0 0 10px rgba(177,0,0,0.25);
    }

    .floor-card.active {
      border-color: #b10000;
      box-shadow: 0 0 10px rgba(177,0,0,0.3);
      transform: scale(1.03);
    }

    .next-btn {
      background-color: #b10000;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 40px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
    }

    .next-btn:hover { background-color: #8a0000; transform: translateY(-2px); }

    .floor-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 12px;
    }

    .view-btn {
      margin-top: 8px;
      padding: 6px 10px;
      font-size: 13px;
      border: none;
      background: #b10000;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .view-btn:hover {
      background: #8a0000;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
    }

    .close-modal {
      position: absolute;
      top: 30px;
      right: 40px;
      font-size: 40px;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>Red Gate</h1>
<p>Which floor did you queue in?</p>

<div class="floor-options">
  <div class="floor-card" onclick="selectFloor(this)" data-page="redgate1f.html">
    <img src="exterior-pics/redgate1f.jpg" alt="1st Floor">
    <h3>First Floor</h3>
    <button class="view-btn" onclick="openModal('exterior-pics/redgate1f.jpg', event)">View Full Image</button>
  </div>

  <div class="floor-card" onclick="selectFloor(this)" data-page="redgate2f.html">
    <img src="exterior-pics/redgate2f.jpg" alt="2nd Floor">
    <h3>Second Floor</h3>
    <button class="view-btn" onclick="openModal('exterior-pics/redgate2f.jpg', event)">View Full Image</button>
  </div>
</div>


<button class="next-btn" onclick="goNext()">Next</button>

<!-- Modal Overlay -->
<div id="imgModal" class="modal">
  <span class="close-modal" onclick="closeModal()">&times;</span>
  <img id="modalImage">
</div>

<script>
function selectFloor(card) {
  document.querySelectorAll('.floor-card').forEach(c => c.classList.remove('active'));
  card.classList.add('active');
}

function getUserIdFromUrl() {
  const params = new URLSearchParams(window.location.search);
  return params.get("userId");
}

function goNext() {
  const selectedCard = document.querySelector('.floor-card.active');
  if (!selectedCard) {
    alert("Please choose a floor.");
    return;
  }

  const selectedPage = selectedCard.dataset.page;
  const selectedPages = JSON.parse(localStorage.getItem("selectedPages") || "[]");
  let currentIndex = parseInt(localStorage.getItem("currentPageIndex") || "0");

  selectedPages.splice(currentIndex + 1, 0, selectedPage);
  localStorage.setItem("selectedPages", JSON.stringify(selectedPages));

  currentIndex++;
  localStorage.setItem("currentPageIndex", currentIndex);

  const nextPage = selectedPages[currentIndex];
  const userId = getUserIdFromUrl();
  window.location.href = userId ? `${nextPage}?userId=${encodeURIComponent(userId)}` : nextPage;
}

/* IMAGE MODAL FUNCTIONS */
function openModal(imgSrc, event) {
  event.stopPropagation(); // prevents activating card selection when clicking button
  document.getElementById("modalImage").src = imgSrc;
  document.getElementById("imgModal").style.display = "flex";
}

function closeModal() {
  document.getElementById("imgModal").style.display = "none";
}
</script>

</body>
</html>
